
<mat-toolbar color="primary">
  <span>Resultats</span>
  <span class="toolbar-spacer"></span>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
<div class="results-container">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="heure">
      <th mat-header-cell *matHeaderCellDef> Heure</th>
      <td mat-cell *matCellDef="let element"> {{ element.heure}}</td>
    </ng-container>

    <ng-container matColumnDef="testCourtCircuit">
      <th mat-header-cell *matHeaderCellDef> Test de Court-circuit</th>
      <td mat-cell *matCellDef="let element">
        {{ element.testCourtCircuit}}
      </td>
    </ng-container>

    <ng-container matColumnDef="testFuiteTension">
      <th mat-header-cell *matHeaderCellDef> Test de Fuite de Tension</th>
      <td mat-cell *matCellDef="let element">
        {{ element.testFuiteTension }}
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="openDialog(element)">edit</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button (click)="openAddDialog()">Ajouter un test</button>

</div>
</div>
