<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bienvenue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <h3>Vous n'avez pas un compte?</h3>
        <button mat-button routerLink="/register">Enregistrer</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
